{% extends 'base.html' %}

{% block title %}
Contact
{% endblock title %}

{% block body %}
<div class='container-fluid my-3 px-3 text-center'>
    <h1 class = "contacth1 my-4 px-2">Contact me</h1>
</div>
<div class='container d-flex align-items-center justify-content-center pb-3'>
    <form method="post" action="/contactMe">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" style="width: 500px;">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" name="phone" id="phone" style="width: 500px;">
          </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="example@gmail.com" aria-describedby="emailHelp" style="width: 500px;">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
          <div class="mb-3">
            <label for="desc" class="form-label">Tell me about what you want to contact me for...</label>
            <textarea type="text" class="form-control" name="desc" id="desc" placeholder="Write here..." style="width: 500px; height: 100px;"></textarea>
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" name="checkbox" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <center>
            <button type="submit" class="btn btn-primary">Submit</button>
        </center>
      </form>
</div>

{% endblock body %}
